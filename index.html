<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <h2>Enter the number and confirm to generate a multiplication table</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label>Number table:</label>
        <input type="number" id="number" placeholder="3" />
      </div>
      <div class="form-control">
        <label>Multiply up to:</label>
        <input
          type="number"
          id="multiplicator"
          placeholder="Digite o número de multiplicações"
          value="10"
        />
      </div>
      <input type="submit" value="Calcular" />
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Number table: <span></span></h2>
      <div id="multiplication-operations">
        <p>Enter a number to calculate a multiplication table...</p>
      </div>
    </div>
  </body>
  
</html>
